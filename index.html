<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>HTML TAG Sample UL/OL/DL</title>
</head>
<body>
  <h1>様々なリスト表示</h1>

  <!-- ul：番号なし箇条書きリスト -->

  <h2>UL：Unordered List</h2>
  <ul>
    <li>項目1</li>
    <li>項目2</li>
    <li>項目3</li>
  </ul>

  <!-- ol：番号つき箇条書きリスト -->

  <h2>OL：Ordered List</h2>
  <ol>
    <li>項目1</li>
    <li>項目2</li>
    <li>項目3</li>
  </ol>

  <!-- dl : description list（説明リストのフレーム） -->
  <!-- dt : description term（説明される言葉：単語） -->
  <!-- dd : description, definition（説明、定義：文章） -->

  <h2>DL：Definition List</h2>
  <dl>
    <dt>title</dt>
    <dd>説明・・・・・・・・</dd>
    <dt>title２</dt>
    <dd>説明２・・・・・・・・</dd>
    <dt>title３</dt>
    <dd>説明２・・・・・・・・</dd>
  </dl>
</body>
</html>
